<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:ital,wght@0,400;1,100&family=Silkscreen&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:ital,wght@0,400;1,100&family=Nunito&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" href="./astronalt.svg">
</head>
<body>
    <div class="main">
        <div class="left">
                <h1>Você voltou! Faça seu login.</h1>
                <img src="astronalt.svg" alt="animação de astronalta">
        </div>
        <div class="right">
            <div class="card">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="digite seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="digite sua senha">
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
